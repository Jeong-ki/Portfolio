<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeong portfolio</title>
    <meta name="description" content="portfolio for all">
    <meta name="author" content="Jeong">
    <link rel="icon" type="image/png" href="imgs/favicon2.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Navbar -->
    <nav id="navbar">
        <div class="navbar__logo">
            <i class="fas fa-star-of-david"></i>
            <a href="#">Jeong</a>
        </div>
        <div>
            <ul class="navbar__menu">
                <li class="navbar__menu__item">Home</li>
                <li class="navbar__menu__item">About</li>
                <li class="navbar__menu__item">Skills</li>
                <li class="navbar__menu__item">My work</li>
                <li class="navbar__menu__item">Testimonials</li>
                <li class="navbar__menu__item">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- Home -->
    <section id="home">
        <img 
        src="imgs/dog.jpg" 
        alt="Profile photo" 
        class="home__avatar">
        <h1 class="home__title">Hello, <br>I'm Jeong</h1>
        <h2 class="home__description">
            Will be a super awesome engineer.
        </h2>
        <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>

</body>
</html>
